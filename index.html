<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mybrary by Gilbro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <script src="mybrary.js"></script>
    <div id="formContainer" class="popUp">
        <form id="submitBook">
            <div class="row">
                <label for="title">Title: </label>
                <input type="text" id="title">
            </div>
            <div class="row">
                <label for="author">Author: </label>
                <input type="text" id="author">
            </div>
            <div class="row">
              <label for="npages">Page Count: </label>
              <input type="number" id="npages">
            </div>
            <div class="row" id="readRow">
              <label for="readRow">Read book? </label>
              <input type="checkbox" id="readBox">
            </div>
            <div class="row">
              <input type="submit">
            </div>
        </form>
    </div>
    <button id="newBook">Add a book</button>
    <div>
      <table id="libraryDisplay">
        <tr>
          <th>ID</th><th>Title</th><th>Author</th><th>Page Count</th><th>Read</th><th><button id="clearAll">Delete All</button></th>
        </tr>
      </table>
    </div>
  </body>
</html>
